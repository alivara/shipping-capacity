[pytest]
pythonpath = .
filterwarnings =
    ignore::DeprecationWarning
asyncio_default_fixture_loop_scope = function

markers =
    unit: Unit tests that don't require database (fast)
    integration: Integration tests that require database (slower)
    migrations: Tests for database migrations and Alembic
    schema: Schema validation tests
    etl: ETL pipeline tests
    api: API integration tests
